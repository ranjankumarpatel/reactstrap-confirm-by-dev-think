name: CI & Storybook

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install deps
        run: yarn install --frozen-lockfile || yarn install
      - name: Type Check
        run: yarn tsc --noEmit
      - name: Unit Tests
        run: yarn test
      - name: Build Storybook
        run: yarn build-storybook
      - name: Start Storybook (background)
        run: |
          yarn storybook --ci --quiet &
          npx --yes wait-on@7 http://127.0.0.1:6006
      - name: Storybook Interaction Tests
        run: yarn test:storybook --url http://127.0.0.1:6006 --coverage=false
      - name: Upload Storybook Artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

  deploy-pages:
    if: github.ref == 'refs/heads/master'
    needs: build-test
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install deps
        run: yarn install --frozen-lockfile || yarn install
      - name: Build Storybook
        run: yarn build-storybook
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
